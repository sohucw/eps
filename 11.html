<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            height: 40000px;
            background: rosybrown;
        }
    </style>
</head>
<body>
<div class="main">
    asfasdfasdfasdf
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript">
    $(document).keydown(function(e) {
        e.preventDefault();
        e.stopPropagation();
        var whichKey = e.which;
        switch(whichKey) {
            case 38:
                alert(38);
                return false;
                break;
            case 40:
                alert(40);
                return false;
                break;
            case 13:
                alert(13);
                return false;
                break;
        }
    });

</script>


</body>
</html>
